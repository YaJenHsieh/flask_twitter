<h3 class="text-center mt-5">今日氣象</h3>
<div class="col-md-12">
	<table class="table table-hover text-center">
		<thead>
		<tr>
			<th scope="col-2"></th>
			<th scope="col-3">氣溫(°C)</th>
			<th scope="col-4">降雨機率</th>
			<th scope="col-3">天氣預測</th>
		</tr>
		</thead>
		{% for i in taiwan_weather %}
		<tbody>
		<tr>
			<th scope="row">{{ i['city'] }}</th>
			<td>{{ i.minT12 }} - {{ i.maxT12 }}</td>
			<td>{{ i.pop12 }} %</td>
			
			{% if i.wx12 == '晴時多雲' or i.wx12 == '多雲時晴' or i.wx12 == '陰時多雲' %}
			<td><img class="weather_img" src="{{ url_for('static', filename='images/晴時多雲.png') }}" alt=""></td>
			{% elif i.wx12 == '多雲短暫陣雨' %}
			<td><img class="weather_img" src="{{ url_for('static', filename='images/陣雨.png') }}" alt=""></td>
			{% else %}
				{% if i.wx12 == '陰天' %}
				<td><img class="weather_img" src="{{ url_for('static', filename='images/多雲.png') }}" alt=""></td>
				{% endif %}
			{% endif %}
		</tr>
		</tbody>
		{% endfor %}
	</table>
</div>
